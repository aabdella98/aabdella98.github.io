          </div>

      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";
      }
      content.textContent ="Afnan Abdella's Lab"
      var name="Afnan Abdella";
      var third=name.charAt(2);
      var upper=third.UpperCase();
      var total=name.length;

      p2.textContent="The third character in my name is "+ upper;
      const p2= document.getElementsByClassName("content").appendChild(p2);
      header.textContent += total;
    
    </script>
  </body>
